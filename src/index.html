<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele2</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <!-- <link rel="stylesheet" href="css/font.css"> -->
    <link rel="stylesheet" href="css/Chart.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <h1 class="promo__title">ВЫБЕРИ СВОЙ ТАРИФ</h1>

            <div class="promo__wrapper">
                <div class="promo__item hover">
                    <canvas id="ctx"></canvas>
                    
                    <p id="graph_coords">Mouse Coordinates:</p>

                </div>
              
                <div class="promo__item">

                    <div class="promo__price">100 ₽/мес</div>

                    <div class="promo__descr">

                        <div class="promo__boxes">

                            <div class="promo__descr" >
                                Интернет
                            </div>

                            <div class="promo__plan">

                                <div class="promo__plan__logo">
                                    <img src="icons/logo_internet.png" alt="logo_internet">

                                </div>

                            </div>
                    </div>

                        <div class="promo__boxes">

                            <div class="promo__descr">
                                Минуты
                            </div>

                            <div class="promo__plan">

                                <div class="promo__plan__logo">

                                    <img src="icons/logo_minute.png" alt="logo_minute">
                                    
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>  
    </section>
    <script src="js/Chart.bundle.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
